<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection System</title>
    <!-- Add a link to the style.css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Credit Card Fraud Detection System</h1>
    <form method="POST" id="prediction-form">
        {% for i in range(1, 30) %}
        Enter value of v{{ i }}: <input type="text" name="v{{ i }}"><br>
        {% endfor %}
        <input type="button" value="Predict" onclick="predict()" id="predict-button">
    </form>
    
    <script>
        function predict() {
            var form = document.getElementById('prediction-form');
            
            fetch('/', {
                method: 'POST',
                body: new FormData(form),
            })
            .then(response => response.json())
            .then(data => {
                // Display prediction result in an alert
                alert('It is a ' + data.result);
            });
        }
    </script>
</body>
</html>
